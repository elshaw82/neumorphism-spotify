<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soft UI Spotify</title>
    <script src="https://kit.fontawesome.com/922f8f8d51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="top" class="flex">
         <button><i class="fas fa-chevron-down"></i></button>   
            <p>Playing from album <span>Trouble Will Find Me</span></p>
           <button><i class="fas fa-ellipsis-v"></i></button> 
        </div>
        <div id="artist-image"><img src="images/twfm.jpg"></div>
        <div id="artist-details" class="flex"><p><span>Pink Rabbits </span>The National</p><button><i class="far fa-heart"></i></button></div>
        <div id="range">
            <input id="range" class="level" type="range" value="0" min="0">
        </div>
        <div id="controls">
           <button><i class="fas fa-random"></i></button> 
          <button> <i class="fas fa-backward"></i></button>
           <button class="bigger"><i class="fas fa-play"></i></button> 
          <button><i class="fas fa-forward"></i></button>  
            <button><i class="fas fa-redo-alt"></i></button>
        </div>
        <div id="bottom" class="flex"></div>
    </div>
    
</body>
</html>
